<!-- Start Login Modal -->
<div class="modal fade login-modal" id="login-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <form class="signin-form">
          <div class="signin-group">
            <input
              type="email"
              class="signin-input"
              placeholder="Mobile number/e-mail"
            />
            <input
              type="password"
              class="signin-input"
              placeholder="password"
            />
            <button class="signin-btn">sign in</button>
          </div>
        </form>
        <a role="button" data-dismiss="modal" class="forget-pass">
          did you forget your password?
        </a>
        <p class="register-text">
          You don't have an account <a href="#">Register now</a>
        </p>
      </div>
    </div>
  </div>
</div>
<!-- End Login Modal -->
