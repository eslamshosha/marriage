<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>marriage-sp</title>
    <link rel="icon" href="images/fav.png" type="image/png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <div class="body-wrapper">
      <div class="form-section">
        <div class="form-container">
          <div class="upper-head">
            <a href="index.html" class="logo-ancor">
              <figure class="logo-img">
                <img src="images/logo.png" alt="logo" class="img-fluid" />
              </figure>
            </a>
            <a href="forget-password.html" class="return-link">
              <i class="las la-angle-right"></i>
              <span>رجوع</span>
            </a>
          </div>
          <h2 class="form-head">رمز التحقق</h2>
          <p class="form-text">اضف رمز التحقق المرسل على جوالك</p>
          <form action="" class="login-form">
            <div class="form-cont">
              <div class="form-group digit-group">
                <input
                  type="text"
                  id="digit-1"
                  name="digit-1"
                  data-next="digit-2"
                />
                <input
                  type="text"
                  id="digit-2"
                  name="digit-2"
                  data-next="digit-3"
                  data-previous="digit-1"
                />
                <input
                  type="text"
                  id="digit-3"
                  name="digit-3"
                  data-next="digit-4"
                  data-previous="digit-2"
                />
                <input
                  type="text"
                  id="digit-4"
                  name="digit-4"
                  data-previous="digit-3"
                />
              </div>
              <div class="countDown-cont">
                <span class="timer">
                  <span id="counter"></span>
                </span>
              </div>
              <span class="custom-link"
                >لم يصلك رمز التفعيل؟ <a href="#">إعادة الإرسال</a></span
              >
              <div class="form-btn-cont">
                <button class="form-btn" type="submit">متابعة</button>
              </div>
            </div>
          </form>
          <p class="copy-right">© ميراج 2022 - جميع الحقوق محفوظة</p>
        </div>
      </div>
      <div class="img-bg">
        <figure class="">
          <img src="images/03.jpg" alt="" class="img-fluid" />
        </figure>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
